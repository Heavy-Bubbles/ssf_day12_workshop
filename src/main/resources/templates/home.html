<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <hr>

        <h1>How many numbers do you wish to generate?</h1>

        <!-- write get method in controller -->
        <!-- if keep /api add /api before /get-->
        <form action="/api/get" method="GET">
            <input type="input" id="number" name="number">
            <input type="submit" value="Generate">
        </form>
        <hr>
        <!-- th:if is thymeleaf conditional //-->
        <p th:if="${errorMessage != null}" style="color: red;">[[${errorMessage}]]</p>
    </div>
</body>
</html>
